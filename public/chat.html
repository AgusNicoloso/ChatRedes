<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/images/favicon.png"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Chat Redes</title>
  </head>

  <body>
    <div class="card purple lighten-4 chat-room">
      <div class="card-body">
        <!-- Grid row -->
        <div class="row px-2">
          <!-- Grid column -->
          <div class="col-md-6 col-xl-8 pr-md-4 px-lg-auto px-0">
            <div class="chat-message">
              <ul class="list-unstyled chat"id="chatBox"/>
              </ul>
                <form id="formSend">
                <div class="form-group basic-textarea">
                  <input autocomplete="off" id="txtMessage" class="form-control pl-2 my-0" placeholder="Escribe tu mensaje aqui..." autofocus></input>
                  <button type="submit" class="btn btn-deep-purple btn-rounded btn-sm waves-effect waves-light float-right">Enviar</button>
                </div>
                </form>
            </div>
          </div>
          <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/socket-chat-jquery.js"></script>
    <script src="js/socket-chat.js"></script>
    
  </body>
</html>
